<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/clock.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Time</title>
</head>
<body>
    <div class="wrapper">
        <section class="content">
            <div class="content-body">
                <h1>Time</h1>
                <div class="date">
                    <div class="hourse time" id="hourse"></div>
                    <span>:</span>
                    <div class="minutes time" id="minutes"></div>
                    <span>:</span>
                    <div class="seconds time"  id="seconds"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
